version: "2"

volumes:
  datafiles:

networks:
  crosswordapi-net:
    driver: bridge

services:
  db:
    container_name: crosswordapi.db
    image: mysql:8.0.15
    volumes:
      - ./init-db-scripts:/docker-entrypoint-initdb.d/
      - datafiles:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_TCP_PORT: 3360
    security_opt: # to fix the mbind: Operation not permitted log error
      - seccomp:unconfined
    ports:
      - "3360:3360"
    networks:
      - crosswordapi-net

  scraper:
    container_name: crosswordapi.scraper
    build:
      context: ./
      dockerfile: Dockerfile
    depends_on:
      - db
    restart: always
    environment:
      - DBHOST=db
      - DBPORT=3360
      - DBUSER=root
      - DBPASSWORD=secret
      - DATABASE=dictionary
      - SignalRClientURL=http://web:5000/crosswords
    expose:
      - "9515"
    ports:
      - "9515:9515"
    privileged: true
    cap_add:
      - "SYS_ADMIN"
    volumes:
      # note: make sure the log file exists on the host - otherwise docker creates it as a directory
      - "/opt/crossword_scraper_error.log:/app/out/crossword_scraper_error.log"
      # see https://github.com/SeleniumHQ/docker-selenium/issues/79
      - /dev/shm:/dev/shm
    shm_size: 2G
    networks:
      - crosswordapi-net

  web:
    container_name: crosswordapi.web
    build:
      context: ./../
      dockerfile: CrossWord.Web/Dockerfile
    restart: always
    # expose:
    #   - "5000"
    # ports:
    #   - "5000:5000"
    networks:
      - crosswordapi-net

  https-portal:
    image: steveltn/https-portal:1
    ports:
      - '80:80'
      - '443:443'
    links:
      - web
    restart: always
    environment:
      DOMAINS: 'order.wazalo.com -> http://web:5000'
      STAGE: 'production'    
      # DOMAINS: 'example.com -> http://web:5000'
      # STAGE: local # self signed certificate, note modify your hosts file to have example.com resolving to your docker host 
      # c:\Windows\System32\Drivers\etc\hosts => 127.0.0.1           example.com 
      # FORCE_RENEW: 'true'
    networks:
      - crosswordapi-net
