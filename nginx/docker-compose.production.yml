version: '3'

services:
  proxy:
    container_name: proxy
    build:
      context: ./
      dockerfile: Dockerfile
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./production:/etc/nginx/conf.d
      - ./production/certbot/conf:/etc/letsencrypt
      - ./production/certbot/www:/var/www/certbot
    # networks:
    #   - web
    command: '/bin/sh -c ''while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g "daemon off;"'''

  certbot:
    container_name: certbot
    image: certbot/certbot
    restart: always
    volumes:
      - ./production/certbot/conf:/etc/letsencrypt
      - ./production/certbot/www:/var/www/certbot
    # networks:
    #   - web
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

# networks:
#   web:

# Remember to start the network before running this file:
# $ docker network create crossword-net
#
# Then you can start each of the docker-compose.yml files like this:
# $ docker-compose -f project_one/docker-compose.yml up -d
# $ docker-compose -f project_two/docker-compose.yml up -d
networks:
  default:
    external:
      name: crossword-net
